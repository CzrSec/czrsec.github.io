{{ define "body" }}
    <body class="{{ if .Site.Params.backgroundImage }} background-image" style="background-image: url('{{ .Site.Params.backgroundImage }}');" {{ else }}"{{ end }}>
{{ end }}

{{ define "main" }}
    <main aria-role="main">
        <div>
            {{ if .Site.Params.Portrait.Path }}
               <!-- <img src="{{ .Site.Params.Portrait.Path }}" class="circle" alt="{{ .Site.Params.Portrait.Alt }}" style="max-width:{{ .Site.Params.Portrait.MaxWidth }}" /> -->
               <div role="img" 
                    alt="{{ .Site.Params.Portrait.Alt }}" class="glitched-avatar" 
                    style=" --image: url({{ .Site.Params.Portrait.Path }}); 
                            --max-width: {{ .Site.Params.Portrait.MaxWidth }}; 
                            --animation-length: {{ .Site.Params.Portrait.AnimationLength }};
                            --filter: {{ .Site.Params.Portrait.Filter }}">
                </div>
            {{ end }}


            <!-- <h1>{{ .Site.Title }}</h1> -->
            <h1><span class="hacked color-primary-highlight">Czr</span><span class="hacked color-secondary-highlight">Sec</span></h1>

            {{ partial "subtitle.html" . }}

            {{- with .Site.Params.social }}
                <div>
                    {{ partial "social-icons.html" . }}
                </div>
            {{- end }}
        </div>
    </main>
{{ end }}
